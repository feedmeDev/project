<div
	id="detailed_report"
	ng-show="is_selected_meal()"
	>
	<table
		id="detailed_report_table"
		>
		<caption>Detailed Report</caption>
		<tr>
			<th>
				Person
			</th>
			<th>
				Components
			</th>
		<tr>
		<tr ng-repeat="report_person in current_detailed_report">
			<td>
			{{ report_person.person.name }}
			</td>
			<td ng-repeat="component in report_person.components">
				<p>
					{{ component.name }}
				</p>
			</td>
		</tr>
	</table>

</div>
