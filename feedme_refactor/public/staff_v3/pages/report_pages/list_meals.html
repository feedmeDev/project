<p
	class="instructions"
	>
	Click a meal to see the report.
</p>
<div
	class="meals_container"
	>
	<table
		class="report_table_for_meal"
		>
		<tr
            ng-repeat="meal in meals"
            ng-click="set_selected_meal(meal)"
			>
			<th
				>
				<p> {{ convertMealDateTime(meal.date_and_time) }} </p>
			</th>
		</tr>
	</table>
</div>
