
<div class="viewContainer">
<table class="tableView">
	<tr>
		<th>Name</th>
		<th>Username</th>
		<th>Edit</th>
	</tr>
	<tr
		ng-repeat="customer in customers"
		>
		<td>{{customer.name}}</td>
		<td>{{customer.username}}</td>
		<td><img src="images/update.png" class="buttonHover" ng-click="set_edit_customer(customer)" /></td>
	</tr>
</div>
