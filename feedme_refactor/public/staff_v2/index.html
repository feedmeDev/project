<!DOCTYPE html>
<html ng-app="feedme-web">
	<head>
		<title>Feedme</title>
		
		<!-- Stylesheets go here -->
        <link rel="stylesheet" type="text/css" href="styles.css" />
		<link rel="stylesheet" type="text/css" href="css/datetimepicker.css" />

		                    <!-- jQuery goes here -->
		<script type="text/javascript" src="//code.jquery.com/jquery-1.10.2.min.js"></script>



     <!-- datetimepicker -->
        <script type="text/javascript" src="javascript/jquery.datetimepicker.js"></script>



		<!-- Angular gets called after jQuery -->
		<script src="angular.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.js"></script>
        <script src="angular-resource.js"></script>

        <script src="app.js"></script>
	</head>
		<body>




			<!--login controller
				if the user is logged in the they are able to see the page
				if they are not logged in then they will see the login form-->

			<!-- Start of the backdrop -->
			<div class="backDrop">

			

				<div ng-controller="CTRLLoginController as login_control">
					<div class="login_header" ng-hide="login_control.isLoggedIn()">
						<div class="login_header_left">
							<h1 class="login_header_title">FeedMe</h1>
						</div>
						<div class="login_header_right">
							<h3 class="login_header_text">Helping you reduce your foodprint</h3>
						</div>

					</div>	
					<!--login form
						this is where the user logs in
						only on screen if the user is not logged in-->
					<div class="loginContainer" ng-hide="login_control.isLoggedIn()">

						<div class="loginContainerHeader"><h3>Sign in to your account</h3></div>
						<form onsubmit="revealMenu()" id="login_form_homepage" name="login_form" ng-submit="login_control.login()">
								
								<table class="center">
								<tr>
									<td>
									<input type="text" name="username" 
                                id="login_username" 
                                class="loginDetails"
                                placeholder="Username"
                                ng-model="login_control.username" required>

									</td>
								</tr>
								<tr>

									<td>
                                <input type="password" name="password" 
                                id="login_password" 
                                class="loginDetails"
                                placeholder="Password"
                                ng-model="login_control.password" required>
									</td>
								</tr>

								</table>		
								<input type="submit" value="Sign in" class="loginButton" onclick="revealMenu()" >
						</form>
					</div>
	
					<!--page controller
						controls what page is on the screen-->
					<div ng-controller="CTRLPageController as page_control" ng-show="login_control.isLoggedIn()">
					
						<div class="menuTop">
							<div class="headerImage"><img src="FeedMeTitle.png"></div>
								<div id="box2">
									<ul id="menu2">
			
										<li><a href="#customers">Customers</a></li>
										<li><a href="#staff">Staff</a></li>
										<li><a href="#report">Reports</a></li>
										<li><a href="#components">Components</a></li>
										<li><a href="#meals">Meals</a></li>
								
										<li class="logoutButton"><a ng-click="login_control.logout()" href="#">Sign Out</a></li>
	
									</ul>
								</div>
							</div>					

	
	
						<!--all of this is the sub page that is displayed to the user for a subset of tasks-->
						<div class="content">

							<div ng-view> </div>

						</div>
					</div>
				</div>



			<!-- End of the backdrop -->
			</div>



	</body>

            <script type="text/javascript" src='https://cdnjs.cloudflare.com/ajax/libs/gsap/1.11.4/TweenMax.min.js'></script>

  <script type="text/javascript" src="javascript/menu-slide.js"></script>









</html>
