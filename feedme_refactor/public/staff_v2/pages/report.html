<h2>Report</h2>

<div 
	id="report_page_content_container">
	<p
		class="instructions"
		>
		Click a meal to see the report
	</p>
	<div
		class="meals_container"
		>
		<table
			id="reports_table"
			>
			<tr
				ng-repeat-start="meal in get_meals()"
				>
				<td>
					{{ meal.date_and_time }}
				</td>
				<td
					ng-click="view_report_for(meal.id)"
					>
					View Report
				</td>
			</tr>
			<tr 
				ng-repeat-end
				>
				end repeat
			</tr>
</div>
