<h2>Add Component</h2>

<form name="addComponentForm">
	<hr>
	Desired Name:
	<input id="textField" type="text" placeholder="Name" ng-model="component_to_add.name" required />
	<br />
	<span ng-bind="name">
</span>
	Desired Description:
	<textarea id="textArea" placeholder="Description" ng-model="component_to_add.description" required></textarea>

	<input id="submit" type="submit" value="Add Component" ng-click="add_component(component_to_add); component_to_add = {}" />
</form>
