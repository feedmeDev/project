<h2>Add Component</h2>

<form name="addCustomerForm">
	<hr>
	Desired Name:
	<input id="cust_name" type="text" placeholder="Name" ng-model="customer_to_add.name" required />
	<br />
	Desired Username:
	<input id="cust_username" type="text" placeholder="Username" ng-model="customer_to_add.username" required></input>
	Desired Password:
	<input id="cust_password" type="text" placeholder="Password" ng-model="customer_to_add.password" required></input>
	Confirm Password:
	<input id="cust_password_confirm" type="text" placeholder="Password Confirmation" ng-model="customer_to_add.password_confirmation" required></input>

	<input id="submit" type="submit" value="Add Customer" ng-click="add_customer(customer_to_add); customer_to_add = {}" />
</form>
